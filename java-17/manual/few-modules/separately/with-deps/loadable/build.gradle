plugins {
    id 'java'
    id 'application'
}

group = 'ru.ispras.j17.manual.fewmodules.separately.withdeps.loadable'
version = '1.0'

compileJava {
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}

application {
    mainClassName = 'ru.ispras.j17.manual.fewmodules.separately.withdeps.loadable.Main'
}

dependencies {
    implementation project(":java-17:manual:few-modules:separately:with-deps:dependency")
}

sourceSets {
    main.java.srcDirs = ['src']
}

jar {
    manifest {
        attributes(
                "Main-Class": application.mainClass
        )
    }
}
