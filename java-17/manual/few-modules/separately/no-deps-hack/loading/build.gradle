plugins {
    id 'java'
    id 'application'
}

group = 'com.habr.j17.manual.fewmodules.separately.nodeps.hack.loading'
version = '1.0'

compileJava {
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}

application {
    mainClassName = 'com.habr.j17.manual.fewmodules.separately.nodeps.hack.loading.Main'
}

sourceSets {
    main.java.srcDirs = ['src']
}

jar {
    manifest {
        attributes(
                "Main-Class": application.mainClass
        )
    }
}
