plugins {
    id 'java'
    id 'application'
}

group = 'ru.ispras.j8.manual'
version = '1.0'

compileJava {
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)
        }
    }
}

application {
    mainClassName = 'ru.ispras.j8.manual.Main'
}

sourceSets {
    main.java.srcDirs = ['src']
}

jar {
    manifest {
        attributes(
                "Main-Class": application.mainClass
        )
    }
}
