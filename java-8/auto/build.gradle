plugins {
    id 'java'
    id 'application'
}

group = 'ru.ispras.j8.auto'
version = '1.0'

compileJava {
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(8)
        }
    }
}

application {
    mainClassName = 'ru.ispras.j8.auto.Main'

    applicationDefaultJvmArgs = [
            '-Djava.system.class.loader=ru.ispras.j8.auto.CustomClassLoader',
    ]
}

sourceSets {
    main.java.srcDirs = ['src']
}

jar {
    manifest {
        attributes(
                "Main-Class": application.mainClass
        )
    }
}
